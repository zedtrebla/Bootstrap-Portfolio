<!DOCTYPE html>
<html>

<head>
	<title>Basic_Portfolio</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="row">
		<div class="col-sm-12">
		<header id="masterhead">
			
			<div class="container1">
				<a href="index.html" id="logo"> Bert Mendez</a>
				<nav>	
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>	
		</header>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-7">
				<div id="main-container" class="container1">		
					<section class="main-container">	
						<h1>Contact</h1>
						
						<form id="contact-form">
							<ul>	
								<li>
									<label for="name">Name</label>
									<input type="text" name="name" id="name" placeholder="John Smith">
								</li>
								<li>
									<label for="email">Email</label>
									<input type="text" name="email" id="email" placeholder="zedtrebla@aol.com">
								</li>
								<li>
									<label for="message">Message</label>
									<textarea id="message" name="message" required="required"></textarea>
								</li>
							</ul>	
							<input type="submit" name="submit">
						</form>
					</section>		
				</div>
			</div>
			<div class="col-sm-3">
				<section class="sidebar">
					<div>
						<h2>Connect With Me</h2>
						
						<img src="https://cdn2.iconfinder.com/data/icons/social-buttons-2/512/mail-128.png" class="social" alt="email">
						<img src="https://cdn2.iconfinder.com/data/icons/social-var-1/614/2_-_Facebook-128.png" class="social" alt="facebook">
						<img src="https://cdn2.iconfinder.com/data/icons/social-buttons-2/512/linkedin-128.png" class="social" alt="linkin">
					</div>
				</section>
			</div>
			<div class="col-sm-1"></div>
			</div>
		</div>
	</div>

		<div class="row">
			<div class="col-sm-12">
			<footer>
				<div class="container1">
			  		&copy; Copyright 2017 Bert Mendez
				</div>
			</footer>
			</div>
		</div>
</body>
</html>
